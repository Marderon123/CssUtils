<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Wrapped Personalizado</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapped-container">
      <h1>Spotify Wrapped Personalizado</h1>

      <div class="stats-container">
        <h2>Top artistas</h2>
        <ol class="artists-list">
          <!-- Los artistas se cargarán aquí -->
        </ol>

        <h2>Top canciones</h2>
        <ol class="songs-list">
          <!-- Las canciones se cargarán aquí -->
        </ol>
      </div>

      <button id="createPlaylist">Crear Playlist con tus Canciones</button>

      <div id="playlistEmbed" class="embed-container">
        <!-- Aquí se incrustará el iframe de la playlist -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
